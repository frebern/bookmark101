<html>
<!-- Min VS original -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>  
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Angular -->
<script src="app.js"></script>

<body ng-app="Bookmark" ng-controller="Ctrl">
	<h1>Hi! {{urlArr.length}} {{weatherData.weather[0].description}}</h1>
	{{weatherData}}
	<button ng-hide="$authData" class="btn btn-primary" type="button" ng-click="FBLogin()">Sign in with Facebook</button>
	<button ng-show="$authData" class="btn btn-primary" type="button" ng-click="FBLogout()">Logout</button>

	<ol>
		<li ng-repeat="u in urlArr"> {{u.url}} {{u.title}} <A href="#" ng-click="remove(u);"><i class="glyphicon glyphicon-remove"></i></A><a>
	</ol>
	<form name = "inputURL">
		<input type="url" ng-model="url" name="input" required><input style="text-decoration:none;" type="submit" ng-disabled="inputURL.$invalid" ng-click="add();">
	</form>
	<div role="alert">
		<span class="error" ng-show="inputURL.input.$error.required">URL Required!</span>
		<span class="error" ng-show="inputURL.input.$error.url">Not valid url!</span>
	</div>
  
</body>
</html>
